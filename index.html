<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC PLAYER</title>
    <meta name="description" content="music player" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/170894ee94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./img/2150981953.avif" alt="" class="song-img" />
        <h1>Despacito</h1>
        <p>Luis Fonsi aFt. Puerto Rican</p>
        <audio id="song">
          <source
            src="./audio/lazy-day-stylish-futuristic-chill-239287.mp3"
            type="audio/mpeg"
          />
        </audio>
        <label for="progress"></label>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
